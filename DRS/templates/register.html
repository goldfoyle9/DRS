<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Admin</title>
    <!-- plugins:css -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='assets/vendors/mdi/css/materialdesignicons.min.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='assets/vendors/css/vendor.bundle.base.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='assets/images/favicon.png') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='assets/css/style.css') }}">
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Register</h3>
                 <form action="http://localhost:5000/register" method="post" enctype="multipart/form-data">
                  <div class="form-group">
                    <label>First name</label>
                    <input type="text" class="form-control p_input" name="name" id="name" required>
                  </div>
                  <div class="form-group">
                    <label>Last name</label>
                    <input type="text" class="form-control p_input"  name="lastName" id="lastName" required>
                  </div>
                  <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control p_input" name="email" id="email" required>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control p_input" name="psw" id="psw" required>
                  </div>
                    <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control p_input" name="address" id="address" required>
                  </div>
                    <div class="form-group">
                    <label>City</label>
                    <input type="text" class="form-control p_input" name="city" id="city" required>
                  </div>
                  <div class="form-group">
                    <label>Country</label>
                    <input type="text" class="form-control p_input" name="country" id="country" required>
                  </div>
                    <div class="form-group">
                    <label>Phone number</label>
                    <input type="number" class="form-control p_input" name="phone" id="phone" required>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Register</button>
                  </div>
                  <p class="sign-up text-center">Already have an Account?<a href="{{ url_for('login_redirect') }}">Login</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="static/assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="static/assets/js/off-canvas.js"></script>
    <script src="static/assets/js/hoverable-collapse.js"></script>
    <script src="static/assets/js/misc.js"></script>
    <script src="static/assets/js/settings.js"></script>
    <script src="static/assets/js/todolist.js"></script>
    <!-- endinject -->
  </body>
</html>
