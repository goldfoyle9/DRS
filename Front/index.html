<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Registration</title>
  <meta name="description" content="...">
  <meta name="author" content="Igor">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" href="images/exchange-rate.png">

</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="index.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
  </ul>
</div>

  <form action="blabla.html" method="post" enctype="multipart/form-data">
    <div class="container">
      <h1>Register</h1>
      <div class="fill">
        <p>Please fill in this form to create an account.</p>
      </div>
      
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
  
      <label for="name"><b>First Name</b></label>
      <input type="text"  placeholder="Enter first name" name="name" id="name" required>

      <label for="lastName"><b>Last Name</b></label>
      <input type="text"  placeholder="Enter last name" name="lastName" id="lastName" required>

      <label for="address"><b>Address</b></label>
      <input type="text"  placeholder="Enter address" name="address" id="address" required>

      <label for="city"><b>City</b></label>
      <input type="text"  placeholder="Enter city" name="city" id="city" required>
  
      <label for="country"><b>Country</b></label>
      <input type="text"  placeholder="Enter country" name="country" id="country" required>

      <label for="phone"><b>Phone Number</b></label>
      <input type="text"  placeholder="Enter phone number" name="phone" id="phone" required><br>
      

      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <a href="login.html">Login</a>.</p>
    </div>
  </form>
  

</body>
</html>
